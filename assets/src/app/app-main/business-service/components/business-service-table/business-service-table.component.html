<app-data-search class="full-page"
[tableColumns]="tableColumns"
[tableData]="tableDataEvent"
addButtonTitle="Add New Service"
(addButtonClicked)="openBusinessServiceModal('create')"
(tableRowClicked)="openBusinessServiceModal('edit', $event)"
></app-data-search>


<ng-template #serviceFormTemplate>
    <form class="mat-white-bg  p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" [formGroup]="serviceForm">
        <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <mat-form-field fxFlex="50">
                <input matInput formControlName="name" placeholder="Type name here" />
            </mat-form-field>
            <mat-form-field fxFlex="50">
                <input matInput formControlName="type" placeholder="Type service type here" />
            </mat-form-field>

        </div>



        <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <mat-form-field fxFlex="50">
                <mat-select formControlName="price.currency" placeholder="Currency">
                	<mat-option value="USD">USD</mat-option>
                	<mat-option value="BDT">BDT</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field fxFlex="50">
                <input matInput type="number" formControlName="price.amount" placeholder="Price" />
            </mat-form-field>
        </div>


        <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <mat-form-field fxFlex="50">
                <mat-select formControlName="status" placeholder="Status">
                	<mat-option value="available">Available</mat-option>
                	<mat-option value="notAvailable">Not Available</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        

    </form>
</ng-template>
