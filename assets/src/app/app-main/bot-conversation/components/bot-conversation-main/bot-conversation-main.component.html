<ng-template #bottomMenuTemplate>
	<mat-nav-list>
	  <a  mat-list-item >
	    <span mat-line (click)="editNode()">Edit Message</span>
	  </a>

	  <a  mat-list-item (click)="openAutomationModal('fbMessengerAutomationTemplate');">
	    <span mat-line>Add Next Message</span>
	  </a>

	  <a  mat-list-item (click)="openAutomationModal('fbMessengerAutomationDeleteTemplate');">
	    <span mat-line>Delete This Message</span>
	  </a>

	</mat-nav-list>
</ng-template>


<ng-template #fbMessengerAutomationTemplate>
	<app-fb-messenger-automation [inputDoneClickEvent]="automationInputEvent" [previousAutomation]="clickedAutomation" (doneClicked)="automationFormDone($event)">
	</app-fb-messenger-automation>
</ng-template>

<ng-template #fbMessengerAutomationDeleteTemplate>
	<h2>Delete Automaion</h2>
</ng-template>
