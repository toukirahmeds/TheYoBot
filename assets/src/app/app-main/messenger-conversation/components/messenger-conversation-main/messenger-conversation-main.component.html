<div class="page-layout simple fullwidth" fusePerfectScrollbar>

        <h2>FB Messenger Conversation</h2>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24 mat-white-bg" style="height:100%" fxLayout="row">

            <app-bot-conversation-main [parentInfo]="pageInfo" [conversationType]="conversationType"></app-bot-conversation-main>
            
        </div>

    </div>
    <!-- / CONTENT -->

</div>
